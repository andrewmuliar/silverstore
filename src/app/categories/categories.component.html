<main>
  <div class = "properties">
   <div class = "price_filter">Price</div>
   <div>Sort by</div>
   <ul class="properties_filter">
    <li><label><input type="radio" name="sort" value="popularity">popularity</label></li>
    <li><label><input type="radio" name="sort" value="popularity">average rating</label></li>
    <li><label><input type="radio" name="sort" value="popularity">newness</label></li>
    <li><label><input type="radio" name="sort" value="popularity">price:low to high</label></li>
    <li><label><input type="radio" name="sort" value="popularity">price:high to low</label></li>
   </ul>
  </div>  
  
  <div class="tovary">
   <div class="header_cat">rings</div>
   <div class="arrivals_list">
  
     <div *ngFor = "let good of goodList" class = "item_list">
       <img [src] = "'../assets/images/'+good.src" >
       <p>{{good.english}}</p>
       <p>{{good.france}}</p>
       <div>
        <div class="view">View</div>
        <div class="add_to_cart">add to cart</div>
       </div>
      </div>

     </div>  
    </div>   
  </main>
